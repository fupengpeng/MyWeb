<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>frameset</title>
</head>
<!--框架就是在这个html中，完整的引入并显示另外一个html
        cols（列）    rows（行）  用于区分页面所占比例-->
<frameset rows="30%,50%,70%">
    <frame src="jingdong.html"/>
    <frameset cols="50%,50%">
        <frame src="demo1.html"/>
        <frame src="farm_table.html"/>
    </frameset>
    <frame src="table.html"/>
</frameset>
</html>
