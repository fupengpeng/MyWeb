<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        table{
            border:1px solid blueviolet ;/**/
        }
        td{
            border: 1px solid blueviolet ;
        }
    </style>
</head>
<body>
<!--table 表格    tr  行    td  行中的列  colspan="2" 合并两列  rowspan="2"  合并两行-->
<table>
    <tr>
        <td>百度</td><!---->
        <td colspan="2">谷歌</td>
    </tr>
    <tr>
        <td rowspan="2">facebook</td>
        <td>校内</td>
        <td>校内</td>
    </tr>
    <tr>
        <td>校内</td>
        <td>校内</td>
    </tr>
</table>

</body>
</html>
