<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签</title>
</head>
<body>
<a href="https://www.baidu.com/">定义锚</a>
<abbr title="box">定义缩写</abbr>
<acronym title="over">定义只取首字母缩写</acronym>
<address>定义文档作者或者拥有着的联系信息</address>
<applet>定义嵌入的applet  不建议使用</applet>
<area shape="shape" coords="coords" href="https://www.baidu.com/" alt="定义">
<article>定义文章</article>
<aside>定义页面内容之外的内容</aside>
<audio src="录音地址">定义声音内容</audio>
<b>定义粗体字</b><br>
<base href="https://www.baidu.com/">
<bdi>定义文本的文本方向</bdi>
<bdo dir="ltr">定义文字方向</bdo>
<blockquote>定义长的引用</blockquote>
<button>定义按钮</button>
<canvas>定义图形</canvas>
<caption>定义表格标题</caption>
<cite>定义引用</cite>
<code>定义计算机代码文本</code>
<col >

<big>定义大号文本</big>
</body>
</html>
