<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标按下抬起和移动事件</title>
    <style>
        div{
            width:300px;
            height:300px;
            background-color: #666;
        }
    </style>
    <script src="../1209/jquery.min.js"></script>
</head>
<body>
<div>

</div>
</body>
<script>
    $(function(){
        $("div").mousedown(function () {//按下事件，
            $(this).css("background","#a3cf62");//变浅绿色
        })
        $("div").mouseup(function(){//抬起事件
            $(this).css("background","#ff0000");//恢复红色
        })
        $("div").mousemove(function (event) {//当鼠标移动事件发生时，首先var event,给event赋值一个对象，这个对象里就保存了当前鼠标的坐标信息
            $(this).text("鼠标的x轴坐标为"+event.pageX+",y轴坐标为"+event.pageY);
        });
    })
</script>
</html>
