<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计时器知识点</title>
</head>
<body>
<p>
    <b>
        <em>
            计时器知识点em
        </em>
        计时器知识点b
    </b>
    计时器知识点
</p>
<span id="hour"></span><span id="minute"></span><span id="second"></span>
</body>
<script src="轮播图/jquery.min.js"></script>
<script>

    setInterval(function () {
        var date = new Date();//新建一个日期对象
        var hours = date.getHours();//获取当前时间的时
        console.log(hours);
        var minute = date.getMinutes();//获取当前时间的分钟
        console.log(minute);
        var second = date.getSeconds();//获取当前时间的秒
        $("#hour").text(hours+":")
        $("#minute").text(minute+":")
        $("#second").text(second)
    },1000)
</script>
</html>
