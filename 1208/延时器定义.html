<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>延时器</title>
</head>
<body>

</body>
<script>
    setInterval(function () {
        console.log("大家好");
    },5000)
    setTimeout(function () {
        console.log("大家好");
    },5000)
    /*setInterval和setTimeout的区别
    *     setInterval每隔5秒执行一次
    *     setTimeout隔5秒只执行一次后，将不再执行
    *     clearInterval 清除setInterval定时器*/
</script>
</html>
