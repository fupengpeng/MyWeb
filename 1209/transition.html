<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <style>
        .box{
            width:200px;
            height:200px;
            background: #ff0000;
            margin:0 auto;
            transition: all 0.5s ease 2s;
            text-align: center;
            line-height: 0 ;
        }
        .box:hover{
            width:300px;
            height:300px;
            background: #0000ff;
            border-radius: 50%;
        }
    </style>
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" type="animate.css">
</head>
<body>
<div class="box">hahaha</div>
</body>
<script>
    $("")
</script>
</html>
